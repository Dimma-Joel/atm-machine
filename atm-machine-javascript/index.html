<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Welcome Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="pin-container">
      <h1>Welcome To Dee Bank</h1>

      <form action="#" id="pin-form">
        <section class="pin-sub-container">
          <p class="pin-request">Please enter your pin</p>
          <input
            type="number"
            maxlength="4"
            placeholder="****"
            id="pin-input-id"
            class="pin-input"
          />
          <p id="error" class="pin-error-div"></p>
          <button type="submit" class="pin-proceed">Proceed</button>
        </section>
      </form>
    </main>

    <script src="/Script/pin.js"></script>
  </body>
</html>
