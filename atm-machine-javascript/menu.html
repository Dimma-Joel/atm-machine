<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Menu Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="atm-features-container">
      <h2>Please Select An Option</h2>

      <section id="atm-features-sub-container">
        <section id="atm-features">
          <section>
            <button><i class="fa-solid fa-chevron-left"></i> Deposit</button>
            <button><i class="fa-solid fa-chevron-left"></i> Transfer</button>
            <button id="changepin">
              <i class="fa-solid fa-chevron-left"></i> Change PIN
            </button>
          </section>

          <section id="second-atm-features">
            <button>Withdraw <i class="fa-solid fa-chevron-right"></i></button>
            <button>Balance <i class="fa-solid fa-chevron-right"></i></button>
            <button>
              History
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </section>
        </section>
        <button id="cancel">Cancel</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
