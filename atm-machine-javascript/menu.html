<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Menu Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="menu-container">
      <h2>Please Select An Option</h2>

      <section class="menu-sub-container">
        <section class="menu-features">
          <section>
            <button class="deposit-btn" id="deposit">
              <i class="fa-solid fa-chevron-left"></i> Deposit
            </button>
            <button><i class="fa-solid fa-chevron-left"></i> Transfer</button>
            <button class="change-pin-btn">
              <i class="fa-solid fa-chevron-left"></i> Change PIN
            </button>
          </section>

          <section>
            <button>Withdraw <i class="fa-solid fa-chevron-right"></i></button>
            <button>Balance <i class="fa-solid fa-chevron-right"></i></button>
            <button>
              History
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </section>
        </section>
        <button class="menu-cancel-btn">Cancel</button>
      </section>
    </main>

    <script src="/Script/menu.js"></script>
  </body>
</html>
