<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Deposit Amount</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="deposit-amount-container">
      <i class="fa-solid fa-arrow-left-long"></i>
      <form action="#">
        <h2 class="deposit-amount-request">Enter Amount To Deposit</h2>
        <section class="deposit-amount-sub-container">
          <input
            type="number"
            id="deposit-amount-input"
            class="deposit-amount-input"
            min="0"
            step="0.01"
          />
          <button class="deposit-amount-btn" id="deposit-amount-btn-id">
            Proceed
          </button>
        </section>
        <p id="error" class="pin-error-div"></p>
      </form>
    </main>

    <script src="/Script/amount.js"></script>
  </body>
</html>
