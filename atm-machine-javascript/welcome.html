<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Welcome Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="welcome-page-container">
      <h1 id="welcome-page-greeting">Welcome To Dee Bank</h1>

      <form action="#" id="pin-form">
        <section id="welcome-page-sub-container">
          <p id="welcome-page-pin-request">Please enter your pin</p>
          <input
            type="password"
            placeholder="****"
            id="welcome-page-pin-input"
          />
          <p id="error" style="color: red"></p>
          <button type="submit" id="welcome-page-proceed">Proceed</button>
        </section>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
