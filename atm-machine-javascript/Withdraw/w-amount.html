<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Withdrawal Amount</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="w-amounts-container">
      <i class="fa-solid fa-arrow-left-long"></i>
      <h2>Enter Amount To Withdraw</h2>

      <section class="withdrawal-amounts">
        <input type="text" placeholder="Enter amount" />
        <section>
          <button><i class="fa-solid fa-chevron-left"></i> 1000</button>
          <button><i class="fa-solid fa-chevron-left"></i> 2000</button>
          <button><i class="fa-solid fa-chevron-left"></i> 5000</button>
        </section>

        <section>
          <button>10000 <i class="fa-solid fa-chevron-right"></i></button>
          <button>20000 <i class="fa-solid fa-chevron-right"></i></button>
          <button>50000 <i class="fa-solid fa-chevron-right"></i></button>
        </section>
      </section>
    </main>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
