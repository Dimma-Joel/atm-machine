<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Withdrawal Amount</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="w-amounts-container">
      <button id="backButton" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>

      <h2>Enter Amount To Withdraw</h2>

      <section id="w-amount-btns" class="withdrawal-amounts">
        <input
          type="number"
          id="w-amount-input"
          placeholder="Enter amount"
          min="1000"
          step="1000"
          required
        />
        <section>
          <button><i class="fa-solid fa-chevron-left"></i> 1000</button>
          <button><i class="fa-solid fa-chevron-left"></i> 2000</button>
          <button><i class="fa-solid fa-chevron-left"></i> 5000</button>
        </section>

        <section>
          <button>10000 <i class="fa-solid fa-chevron-right"></i></button>
          <button>20000 <i class="fa-solid fa-chevron-right"></i></button>
          <button>50000 <i class="fa-solid fa-chevron-right"></i></button>
        </section>

        <p id="error" class="w-error-div"></p>
        <p id="processing-message" class="processing-message"></p>
        <button id="proceed-btn" class="withdrawal-proceed-button">
          Proceed
        </button>
      </section>
    </main>

    <script src="/Script/check-balance.js"></script>
    <script src="/Script/t-history.js"></script>
    <script src="/Script/w-amount.js"></script>
  </body>
</html>
