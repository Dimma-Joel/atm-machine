<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Withdrawal Account</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/e90d648857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="w-account-type-container">
      <button id="backButton" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>

      <h2>Select Account Type</h2>

      <section class="w-accounts-container">
        <button id="savings-button">
          Savings <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="current-button">
          Current <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="credit-button" class="last-w-accounts-button">
          Credit <i class="fa-solid fa-chevron-right"></i>
        </button>
      </section>
    </main>
    <p id="error" class="pin-error-div"></p>

    <script src="/Script/w-account.js"></script>
  </body>
</html>
