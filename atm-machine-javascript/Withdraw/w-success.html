<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine || Withdrawal Successful</title>
  </head>
  <body>
    <div class="confirmation-container">
      <i class="fas fa-check-circle confirmation-icon"></i>
      <h2>Withdrawal Successful</h2>

      <div class="transaction-details">
        <div class="detail-row">
          <span class="detail-label">Account Type:</span>
          <span class="detail-value" id="account-type">Savings</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Amount Withdrawn:</span>
          <span class="detail-value amount" id="withdrawal-amount"
            >$500.00</span
          >
        </div>
        <div class="detail-row">
          <span class="detail-label">New Balance:</span>
          <span class="detail-value" id="new-balance">$2,450.00</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Transaction Time:</span>
          <span class="detail-value" id="transaction-time"
            >May 28, 2023 14:30</span
          >
        </div>
        <div class="detail-row">
          <span class="detail-label">Transaction ID:</span>
          <span class="detail-value" id="transaction-id">WDR789456123</span>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-print" id="print-receipt">
          <i class="fas fa-print"></i> Print Receipt
        </button>
        <button class="btn btn-menu" id="back-to-menu">
          <i class="fas fa-home"></i> Back to Menu
        </button>
      </div>
    </div>
  </body>
</html>
