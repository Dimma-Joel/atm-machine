<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Machine With JavaScript</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <style>
      #atm-features-setup {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container atm-options" id="container">
      <section id="pin-setup">
        <h2>Enter PIN</h2>
        <input type="password" placeholder="****" id="pin" />
        <button onclick="setPin()">Continue</button>
      </section>

      <section class="atm-features" id="atm-features-setup">
        <h2>ATM Options</h2>
        <button onclick="checkPinAndExecute(deposit)">Deposit</button>
        <button onclick="checkPinAndExecute(withdraw)">Withdrawal</button>
        <button onclick="checkPinAndExecute(transfer)">Transfer</button>
        <button onclick="checkPinAndExecute(balanceEnquiry)">
          Balance Enquiry
        </button>
        <button onclick="checkPinAndExecute(changePin)">Change Pin</button>
        <button onclick="checkPinAndExecute(transactionHistory)">
          Transaction History
        </button>
        <button class="cancel">Cancel</button>
      </section>
    </main>

    <script src="/src/script.js"></script>
  </body>
</html>
